<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ahh-MiraThis</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">Ahh-MiraThis</div>
            <input type="text" id="search" placeholder="Search" />
            <button id="login">Login</button>
        </header>

        <main>
            <section id="video-section">
                <div id="video-placeholder">
                    <video type="video/mp4" src="video/SoilPreparationForNextCrop.mp4" controls muted autoplay></video>
                </div>
                <div id="video-info-1">
                    <div class="izquierda">
                        <h1>Preparación de suelo para el próximo cultivo</h1>
                        <p>1.3K views | 02 marzo 2024</p>
                        <div class="profile-info">
                            <img src="img/Dmitrii_Borovikov.avif" alt="Profile Picture" class="profile-pic" />
                            <p class="nombre">Dmitrii_Borovikov</p>
                        </div>
                    </div>
                    <div class="derecha">
                        <button id="subscribe">Suscríbete</button>
                    </div>
                </div>
            </section>
            <aside id="sidebar">
                <h2>Próximos Videos</h2>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/CottonHarvestAndSelling.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Cosecha y Venta del Algodon</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/GrapesHarvestAndProcesing.mp4" muted></video>
                </div>
                <div id="video-info-2">
                    <h3>Cosecha y Procesamiento de las Uvas</h3>
                </div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/TypesOfCornHarvest.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Maneras de Cosechar el cultivo de Maiz</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/WaterIrrigationOnCrops.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Irrigación con agua sobre cultivos </h3></div>
            </aside>
        </main>

        <footer>
            <p>&copy; 2024 Ahh-MiraThis</p>
        </footer>
    </body>
</html>
