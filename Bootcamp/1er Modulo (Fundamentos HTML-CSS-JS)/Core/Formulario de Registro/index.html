<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <section style="width: 400px;overflow: hidden;margin:0 auto">
        <form action="#" style="border: black 2px solid;padding-inline:1vh">
            <h1>¡Resgístrate y únete a la comunidad!</h1><br>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre">
            </div><br />
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido">
            </div><br />
            <div>
                <label for="correo">Correo electrónico: </label>
                <input type="mail" name="correo" id="correo">
            </div><br />
            <div>
                <label for="senha">Contraseña: </label>
                <input type="password" name="senha" id="senha">
            </div><br />
            <div>
                <label for="conSenha">Confirmar contraseña: </label>
                <input type="password" name="conSenha" id="conSenha">
            </div><br />
            <div>
                <label for="fecNac">Fecha de Nacimiento: </label>
                <input type="date" name="fecNac" id="fecNac">
            </div><br />
            <div>
                <label>Género: </label>
                <input type="radio" name="genero" id="Masc">
                <label for="Masc">Masculino</label>
                <input type="radio" name="genero" id="Fem">
                <label for="Fem">Femenino</label>
                <input type="radio" name="genero" id="noIdent">
                <label for="noIdent">Prefiero no decir</label>
            </div><br />
            <div>
                <input type="checkbox" name="boletin" id="boletin">
                <label for="boletin">Suscríbete a nuestro boletín de noticias.</label>
            </div><br />
            <div>
                <label for="descripcion">Una descripción de mismo: </label><br />
                <textarea name="descripcion" id="descripcion"></textarea>
            </div><br />
            <div>
                <label for="interes">Selecciona tus intereses:</label><br />
                <select name="interes" id="interes">
                    <option value="musica">Música</option>
                    <option value="deporte">Deportes</option>
                    <option value="viaje">Viajes</option>
                    <option value="tecnologia">Tecnologías</option>
                </select>
            </div><br />
            <div>
                <input type="submit" value="Registrarse">
            </div><br />
        </form>
    </section>
</body>

</html>
